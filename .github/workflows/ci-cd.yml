name: Deploy to Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-22.04
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run linter
      - name: Run linter
        run: npm run lint

      # Step 5: Run Playwright tests in Docker for consistency
      # Docker ensures same browser version, fonts, and rendering as local
      - name: Run Playwright tests in Docker
        run: docker compose -f docker-compose.test.yml up --build --abort-on-container-exit --exit-code-from test

      # Step 6: Upload test results on failure
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # Step 7: Upload test videos on failure (helps debug CI issues)
      - name: Upload test videos
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 7

  deploy:
    needs: test
    runs-on: ubuntu-22.04
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up SSH access
      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Step 3: Add known hosts
      - name: Add server to known_hosts
        run: |
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      # Step 4: Deploy the code to the server
      - name: Deploy to server
        run: |
          ssh noah@nofey.de "
          cd /home/noah/solacheck &&
          git pull origin main &&
          docker-compose down &&
          docker-compose up --build -d
          "
